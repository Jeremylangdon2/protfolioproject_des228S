<html lang="en">
<head>

<body class="contact-page">

  <!-- Video Background -->
<div class="contact-page-clouds">
  <img src="img/clouds.jpg" alt="Cloud background" />
</div>

  <!-- Header with navs-->
  <header class="header">
    <div class="left-header">
      <img src="gifs/gif2.gif" alt="Jeremy profile" class="small-profile" />
      <span class="head-name">Jeremy Langdon</span>
    </div>
    <nav class="top-nav">
      <a href="index.html">About</a>
      <a href="inspiration.html">Inspiration</a>
      <a href="lists.html">Lists</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Main Contact Content -->
  <main class="contact-container">                 <!--contact heading and text-->
    <h1 class="bio-name">Contact Me</h1>
    <p class="bio-text">I'd love to hear from you. Whether it's feedback, collaboration, or a simple hello â€” drop me a message!</p>

    <form action="https://formspree.io/f/xzzggdvv" method="POST" class="contact-form">  <!--cols text box width by character amount, Labels help accesability, -->
      <label for="name">Name</label><br />
      <input type="text" id="name" name="name" required /><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" required /><br>

      <label for="message">Message</label><br>
      <textarea id="message" name="message" rows="6" required></textarea><br>

      <button type="submit">Send</button>
    </form>

    <!-- linkdin/behance icons -->
    <section class="nav-buttons">
      <a href="https://www.behance.net/jeremylangdon" class="icon-link" aria-label="Behance profile" target="_blank">
        <i class="fa-brands fa-behance nav-icon" aria-hidden="true"></i>
      </a>
      <a href="https://www.linkedin.com/in/jeremy-langdon-4121a6149" class="icon-link" aria-label="LinkedIn profile" target="_blank">
        <i class="fa-brands fa-linkedin nav-icon" aria-hidden="true"></i>
      </a>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
